name: test-and-build-app-action
on: workflow_dispatch

jobs:
  tests:
    name: Test backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: patients
        
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@9.5
        with:
          cli: latest

      - name: Run tests
        run: clojure -M:test